<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Me</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Click-to-Start Overlay -->
  <div id="start-screen">
    <div class="start-content">
      <h1>Welcome</h1>
      <p>Click below to enter my site and start the music</p>
      <button id="start-btn">Enter Site</button>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" src="music.mp3" loop></audio>

  <!-- Main Content -->
  <div class="container" id="main-content">
    <h1>Hi, I'm Oscar!</h1>
    <p>Welcome to my personal website. I love coding, music, and design.</p>
    <p>This site is a small window into who I am.</p>
    <button id="music-toggle">Pause Music</button>
  </div>

  <script>
    const music = document.getElementById('bg-music');
    const startScreen = document.getElementById('start-screen');
    const startBtn = document.getElementById('start-btn');
    const mainContent = document.getElementById('main-content');
    const toggleBtn = document.getElementById('music-toggle');

    // Hide main content initially
    mainContent.style.display = 'none';

    // Click-to-start logic
    startBtn.addEventListener('click', () => {
      music.play();
      startScreen.classList.add('fade-out');
      setTimeout(() => {
        startScreen.style.display = 'none';
        mainContent.style.display = 'flex';
      }, 1000); // matches CSS fade-out duration
    });

    // Toggle music on/off
    toggleBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        toggleBtn.textContent = 'Pause Music';
      } else {
        music.pause();
        toggleBtn.textContent = 'Play Music';
      }
    });
  </script>
</body>
</html>
