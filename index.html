<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Me | House of Balloons Vibes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Click-to-Start Overlay -->
  <div id="start-screen">
    <div class="start-content">
      <h1>House of Balloons</h1>
      <p>Click to enter and let the music in.</p>
      <button id="start-btn">Enter</button>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" src="music.mp3" loop></audio>

  <!-- Main Content -->
  <div class="container hidden" id="main-content">
    <div class="about-box">
      <h1>Hi, I'm Oscar</h1>
      <p>
        Welcome to my corner of the internet — inspired by *House of Balloons*.  
        I’m into coding, design, and music that tells a story.  
        This page is about expression, mood, and the art of sound and style.
      </p>
      <button id="music-toggle">Pause Music</button>
    </div>
  </div>

  <script>
    const music = document.getElementById('bg-music');
    const startScreen = document.getElementById('start-screen');
    const startBtn = document.getElementById('start-btn');
    const mainContent = document.getElementById('main-content');
    const toggleBtn = document.getElementById('music-toggle');

    // Click-to-start logic
    startBtn.addEventListener('click', () => {
      music.volume = 0;
      music.play();

      // Fade music in smoothly
      let vol = 0;
      const fadeIn = setInterval(() => {
        if (vol < 1) {
          vol += 0.02;
          music.volume = vol;
        } else {
          clearInterval(fadeIn);
        }
      }, 100);

      startScreen.classList.add('fade-out');
      setTimeout(() => {
        startScreen.style.display = 'none';
        mainContent.classList.remove('hidden');
        mainContent.classList.add('fade-in');
      }, 1200);
    });

    // Toggle music
    toggleBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        toggleBtn.textContent = 'Pause Music';
      } else {
        music.pause();
        toggleBtn.textContent = 'Play Music';
      }
    });
  </script>
</body>
</html>
