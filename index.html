<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>technozen's happy house</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Click-to-Start Overlay -->
  <div id="start-screen">
    <div class="start-content">
      <h1>welcome to my happy house.</h1>
      <p>click to enter and enjoy your stay.</p>
      <button id="start-btn">enter</button>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" src="music.mp3" loop></audio>

  <!-- Main Content -->
  <div class="container hidden" id="main-content">
    <div class="about-box">
      <h1>hi, im technozen</h1>
      <p>
        welcome to my personal website — inspired by *House of Balloons*.  
        i’m into coding, design, and music that tells a story.  
        this page is about mood, style, and expression.
      </p>
      <button id="music-toggle">Pause Music</button>

      <!-- Social Buttons -->
      <div class="socials">
        <a href="https://steamcommunity.com/profiles/76561199556774715" target="_blank" class="social-button steam">steam</a>
        <a href="https://discord.gg/dZQvnbABjD" target="_blank" class="social-button discord">discord</a>
        <a href="https://open.spotify.com/user/31fipa7yztjzoe4pb7i2xd53cgpy" target="_blank" class="social-button spotify">spotify</a>
        <a href="https://github.com/techn0z3n" target="_blank" class="social-button github">github</a>
        <a href="https://yolkbot.xyz/" target="_blank" class="social-button yolkbot">try yolkbot</a>
        <!-- Add more socials as needed -->
      </div>
    </div>
  </div>

  <script>
    const music = document.getElementById('bg-music');
    const startScreen = document.getElementById('start-screen');
    const startBtn = document.getElementById('start-btn');
    const mainContent = document.getElementById('main-content');
    const toggleBtn = document.getElementById('music-toggle');

    startBtn.addEventListener('click', () => {
      // Start music with fade-in
      music.volume = 0;
      music.play();
      let vol = 0;
      const fadeIn = setInterval(() => {
        if (vol < 1) {
          vol += 0.02;
          music.volume = vol;
        } else {
          clearInterval(fadeIn);
        }
      }, 100);

      // Fade out intro
      startScreen.classList.add('fade-out');
      setTimeout(() => {
        startScreen.style.display = 'none';
        mainContent.classList.remove('hidden');
        mainContent.classList.add('fade-in');
      }, 1200);
    });

    // Music toggle button
    toggleBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        toggleBtn.textContent = 'Pause Music';
      } else {
        music.pause();
        toggleBtn.textContent = 'Play Music';
      }
    });
  </script>
</body>
</html>
